<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/movies.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" style="color: red">MOVIES</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" style="color: red" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: red">
                        Sort By:
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">id</a></li>
                        <li><a class="dropdown-item" href="#">title</a></li>
                        <li><a class="dropdown-item" href="#">rating</a></li>
                        <li><a class="dropdown-item" href="#">movieSummary</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-field">
                <button class="btn btn-outline-dark btn-danger" type="submit" id="search-btn">Search</button>
            </form>
        </div>
    </div>
</nav>
<button id="addCardButton">Add Card</button>
<div id="addCardFormWrapper" class="hideForm">
    <form>
        <fieldset>
            <legend>Add a Movie:</legend>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
            <label for="rating">Rating:</label>
            <input type="text" name="rating" id="rating">
            <label for="description">Description:</label>
            <textarea name="description" id="description"></textarea>
            <button id="addSubmit">Add Movie</button>
        </fieldset>
    </form>
</div>
<br>
<div class="loader"></div>
<div class="m-auto d-flex flex-wrap" id="card-container">
</div>

<div class="modal" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Make desired changes </h5>
            </div>
            <div class="modal-body d-flex flex-column" >
                <label for="title-field">Title: </label>
                <input id="title-field" type="text">
                <label for="rating-field">Rating: </label>
                <input id="rating-field" type="text">
                <label for="description-field"> Description:</label>
                <textarea id="description-field"> </textarea>
            </div>
            <div class="modal-footer" >
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close">Close</button>
                <button type="button" class="btn btn-primary" id="save-changes">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="js/keys.js"></script>
<script type="module" src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
